<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <h2>Registration Page</h2>
    </div>

    <!-- <div id="div2">
        This is div
    </div> -->

    <form class="container">
        <div class="form-group">
            <label for="">Username:</label>
            <input type="email" id="inputUserName" class="username form-control" name="username" placeholder="Enter Username" />
            <div id="nameRequired"></div>
        </div>
        <div class="form-group mt-1">
            <label for="">Password:</label>
            <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Enter Password" />
            <div id="passwordRequired"></div>
        </div>
        <div class="form-group mt-1">
            <label for="">Email:</label>
            <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Enter Email" />
            <div id="emailRequired"></div>
        </div>
        <button class="btn btn-info mt-2">Submit</button>
    </form>
    <script src="index.js"></script>
</body>
</html>
